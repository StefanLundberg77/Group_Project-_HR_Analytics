version: 2

models:
  - name: src_auxiliary_attributes
    columns:
      - name: id
        tests:
          - not_null
          - unique

      - name: experience_required
        tests:
          - accepted_values:
              values: [true, false]

      - name: driving_license_required
        tests:
          - accepted_values:
              values: [true, false]

      - name: access_to_own_car
        tests:
          - accepted_values:
              values: [true, false]