version: 2

models:
  - name: src_job_details
    description: "Job ad details like salary, hours, and descriptions"
    columns:
      - name: id
        tests:
          - not_null
          - unique

      - name: headline
        tests:
          - not_null

      - name: description
        tests:
          - not_null

      - name: working_hours_type
        tests:
          - not_null

      - name: salary_type
        tests:
          - not_null

# TO RUN TEST - (first build, then test)
# 
# dbt run --select src_job_details
# dbt test --select src_job_details