version: 2

models:
  - name: src_occupations
    description: "Occupational hierarchy for the job ads"
    columns:
      - name: occupation_id
        tests:
          - not_null

      - name: occupation
        tests:
          - not_null

      - name: occupation_group_id
        tests:
          - not_null

      - name: occupation_group
        tests:
          - not_null

      - name: occupation_field_id
        tests:
          - not_null

      - name: occupation_field
        tests:
          - not_null

# TO RUN TEST - (first build, then test)
# 
# dbt run --select src_occupations
# dbt test --select src_occupations
